[supervisord]
nodaemon=true
user=root

[program:ollama]
command=/usr/bin/ollama serve
autostart=true
autorestart=false
priority=10
stdout_logfile=/workspace/logs/ollama.log
stderr_logfile=/workspace/logs/ollama.err
environment=LD_LIBRARY_PATH="/usr/local/cuda/lib64",NVIDIA_VISIBLE_DEVICES=all,NVIDIA_DRIVER_CAPABILITIES=compute,utility

[program:openwebui]
command=/usr/bin/python3 -m uvicorn open_webui.main:app --host 0.0.0.0 --port 8080
directory=/app/backend
autostart=true
autorestart=true
startsecs=15
priority=20
stdout_logfile=/workspace/logs/openwebui.log
stderr_logfile=/workspace/logs/openwebui.err

[program:searxng]
command=/usr/local/searxng/searx-pyenv/bin/python searx/webapp.py
directory=/usr/local/searxng
autostart=true
autorestart=true
startsecs=5
priority=30
environment=PYTHONPATH="/usr/local/searxng"
stdout_logfile=/workspace/logs/searxng.log
stderr_logfile=/workspace/logs/searxng.err

[program:pull_model]
command=/pull_model.sh
autostart=true
autorestart=false
startsecs=0
priority=99
stdout_logfile=/workspace/logs/pull_model.log
stderr_logfile=/workspace/logs/pull_model.err
