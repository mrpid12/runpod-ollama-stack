[uwsgi]
# uWSGI module and application
module = searx.webapp
callable = app

# Master process and workers
master = true
processes = 4

# Network binding
http = 0.0.0.0:8888

# Enable gevent for concurrency (ugreen) and threads for async tasks
enable-threads = true
ugreen = true
async = 100

# Set Python path to find the searx module
pythonpath = /usr/local/searxng

# Various optimizations
single-interpreter = true
vacuum = true
die-on-term = true
